<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="center-container">

  <div class="subbody">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="product-img">

    <div class="product-descript-div">
      <h5 class="pre-title">PERFUME</h5>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <h1 class="retail-price">$149.99</h1>
      <p class="previous-price">$169.99</p>

      <a class="cart-btn" href="#"><img class="cart-logo" src="./images/icon-cart.svg" alt="cart-svg"><span class="cart-txt">Add to Cart</span></a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/windu80/" target="_blank">windu80</a>.
  </div>
</div>


</body>
</html>
